<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CapAuth Login - link-tag method</title>
  <!-- CapAuth marker via link tag -->
  <link rel="capauth" href="https://auth.skworld.io">
</head>
<body>
  <main role="main">
    <h1>Welcome back</h1>
    <form data-testid="login-form">
      <input type="text" name="username" placeholder="Username">
      <button type="submit">Continue</button>
    </form>
  </main>
</body>
</html>

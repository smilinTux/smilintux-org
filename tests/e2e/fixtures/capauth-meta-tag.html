<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CapAuth Login - meta-tag method</title>
  <!-- CapAuth marker via meta tags -->
  <meta name="capauth-service" content="https://auth.skworld.io">
  <meta name="capauth-redirect" content="/home">
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form action="/auth/login" method="post">
      <input type="email" name="email" placeholder="Email">
      <input type="password" name="password" placeholder="Password">
      <button type="submit">Log in</button>
    </form>
  </div>
</body>
</html>

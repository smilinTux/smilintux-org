[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "skseed"
version = "0.1.0"
description = "Sovereign Logic Kernel â€” Aristotelian entelechy engine for truth alignment"
readme = "README.md"
license = {text = "GPL-3.0-or-later"}
requires-python = ">=3.10"
authors = [
    {name = "smilinTux.org", email = "hello@smilintux.org"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "pydantic>=2.0",
    "click>=8.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
memory = [
    "skmemory>=0.5.0",
]
dev = [
    "pytest>=7.0",
    "ruff>=0.1",
    "black>=23.0",
]

[project.scripts]
skseed = "skseed.cli:main"

[project.urls]
Homepage = "https://github.com/smilinTux/skseed"
Repository = "https://github.com/smilinTux/skseed"
Issues = "https://github.com/smilinTux/skseed/issues"

[tool.setuptools.packages.find]
include = ["skseed*"]

[tool.setuptools.package-data]
skseed = ["data/*.json"]

[tool.black]
line-length = 99
target-version = ["py310"]

[tool.pytest.ini_options]
testpaths = ["tests"]

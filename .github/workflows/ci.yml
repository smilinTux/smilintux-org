name: Monorepo CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      capauth: ${{ steps.filter.outputs.capauth }}
      skcomm: ${{ steps.filter.outputs.skcomm }}
      e2e: ${{ steps.filter.outputs.e2e }}
      skchat: ${{ steps.filter.outputs.skchat }}
      skmemory: ${{ steps.filter.outputs.skmemory }}
      sksecurity: ${{ steps.filter.outputs.sksecurity }}
      cloud9: ${{ steps.filter.outputs.cloud9 }}
      skpdf: ${{ steps.filter.outputs.skpdf }}
      skcapstone: ${{ steps.filter.outputs.skcapstone }}
      skseal: ${{ steps.filter.outputs.skseal }}
      skref: ${{ steps.filter.outputs.skref }}
      skyforge: ${{ steps.filter.outputs.skyforge }}
      skforge: ${{ steps.filter.outputs.skforge }}
      skills-registry: ${{ steps.filter.outputs.skills-registry }}
      skskills: ${{ steps.filter.outputs.skskills }}
      sksovereign-agent: ${{ steps.filter.outputs.sksovereign-agent }}
      skseed: ${{ steps.filter.outputs.skseed }}
      varus: ${{ steps.filter.outputs.varus }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            capauth:
              - 'capauth/**'
            skcomm:
              - 'skcomm/**'
            skchat:
              - 'skchat/**'
            skmemory:
              - 'skmemory/**'
            sksecurity:
              - 'sksecurity/**'
            cloud9:
              - 'cloud9-python/**'
            skpdf:
              - 'skpdf/**'
            skcapstone:
              - 'skcapstone/**'
            skseal:
              - 'skseal/**'
            skref:
              - 'skref/**'
            skyforge:
              - 'skyforge/**'
            skforge:
              - 'skforge/**'
            skills-registry:
              - 'skills-registry/**'
            skskills:
              - 'skskills/**'
            sksovereign-agent:
              - 'sksovereign-agent/**'
            skseed:
              - 'skseed/**'
            varus:
              - 'varus/**'
            e2e:
              - 'consciousness-swipe/**'
              - 'capauth/browser-extension/**'
              - 'tests/e2e/**'

  # ── Core packages (full matrix + linting) ────────────────────

  capauth:
    needs: detect-changes
    if: needs.detect-changes.outputs.capauth == 'true' || github.event_name == 'push'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    defaults:
      run:
        working-directory: capauth
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install -e ".[dev]"
      - run: python -m pytest tests/ -v --tb=short --cov=capauth --cov-report=xml:coverage.xml
      - run: black --check src/ tests/
        if: matrix.python-version == '3.12'
      - run: pip install ruff && ruff check src/
        if: matrix.python-version == '3.12'
      - name: Rename binary coverage data
        if: matrix.python-version == '3.12'
        run: cp .coverage ../.coverage.capauth
      - uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.12'
        with:
          name: coverage-capauth
          path: |
            capauth/coverage.xml
            .coverage.capauth

  skcomm:

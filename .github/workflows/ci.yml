    needs: detect-changes
    if: needs.detect-changes.outputs.skills-registry == 'true' || github.event_name == 'push'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: skills-registry
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install -e ".[dev]"
      - run: pip install ruff && ruff check skills_registry/
      - run: |
          if [ -d tests ] && ls tests/test_*.py 2>/dev/null | grep -q .; then
            python -m pytest tests/ -v --tb=short --cov=skills_registry --cov-report=xml:coverage.xml
          fi
      - name: Rename binary coverage data
        run: '[ -f .coverage ] && cp .coverage ../.coverage.skills-registry || true'
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-skills-registry
          path: |
            skills-registry/coverage.xml
            .coverage.skills-registry

      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    defaults:
      run:
        working-directory: varus
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install -e .
      - run: python -m pytest tests/ -v --tb=short --cov=varus --cov-report=xml:coverage.xml
      - run: pip install ruff && ruff check src/
        if: matrix.python-version == '3.12'
      - uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.12'
        with:
          name: coverage-varus
          path: varus/coverage.xml

  # ── Cross-package integration tests ──────────────────────────

  integration:
    needs: [capauth, skcomm, skchat, skmemory, skseal, sksecurity, skpdf, skcapstone, skref, skseed, varus]
    if: always() && !contains(needs.*.result, 'failure')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install all packages
        run: |
          pip install -e capauth/[dev]
          pip install -e skmemory/[dev]
          pip install -e skcomm/[dev]
          pip install -e skchat/[cli,dev]
          pip install -e skseal/[dev]
          pip install -e sksecurity/[dev]
          pip install -e skpdf/[dev]
          pip install -e skref/[dev]
          pip install -e skcapstone/[dev]
          pip install -e skseed/[dev]
          pip install -e varus/
      - name: Run integration tests
        working-directory: /tmp
        run: |
          python -m pytest $GITHUB_WORKSPACE/tests/integration/ \
            -v --tb=short --import-mode=importlib --rootdir=/tmp \
            --junit-xml=$GITHUB_WORKSPACE/integration-results.xml
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: integration-results.xml

  # ── Coverage aggregation ─────────────────────────────────────

  coverage:
    needs: [capauth, skcomm, skchat, skmemory, sksecurity, cloud9, skpdf, skcapstone, skseal, skref, skskills, sksovereign-agent, skseed, varus]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          pattern: coverage-*
          merge-multiple: true
          path: coverage-reports/
      - name: Coverage summary
        run: |
          echo "## Coverage Reports" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Package | Report |" >> "$GITHUB_STEP_SUMMARY"
          echo "|---------|--------|" >> "$GITHUB_STEP_SUMMARY"
          for f in coverage-reports/*.xml; do
            if [ -f "$f" ]; then
              pkg=$(basename "$f" .xml | sed 's/coverage-//')
              echo "| $pkg | Uploaded |" >> "$GITHUB_STEP_SUMMARY"
            fi
          done

  # ── Browser extension E2E tests ──────────────────────────────

  e2e-browser-extensions:
    needs: detect-changes
    if: needs.detect-changes.outputs.e2e == 'true' || github.event_name == 'push'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tests/e2e
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tests/e2e/package-lock.json

      - name: Install E2E test dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run E2E tests (Consciousness Swipe)
        run: npx playwright test consciousness-swipe/
        env:
          CI: true

      - name: Run E2E tests (CapAuth)
        run: npx playwright test capauth/
        env:
          CI: true

      - name: Upload Playwright report on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-e2e
          path: tests/e2e/playwright-report/
          retention-days: 7

  # ── Gate job ─────────────────────────────────────────────────

  all-tests:
    needs:
      - capauth
      - skcomm
      - skchat
      - skmemory
      - sksecurity
      - cloud9
      - skpdf
      - skcapstone
      - skseal
      - skref
      - skyforge
      - skskills
      - sksovereign-agent
      - skseed
      - varus
      - integration
      - coverage
      - e2e-browser-extensions
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check results
        run: |
          declare -A results=(
            [capauth]="${{ needs.capauth.result }}"
            [skcomm]="${{ needs.skcomm.result }}"
            [skchat]="${{ needs.skchat.result }}"
            [skmemory]="${{ needs.skmemory.result }}"
            [sksecurity]="${{ needs.sksecurity.result }}"
            [cloud9]="${{ needs.cloud9.result }}"
            [skpdf]="${{ needs.skpdf.result }}"
            [skcapstone]="${{ needs.skcapstone.result }}"
            [skseal]="${{ needs.skseal.result }}"
            [skref]="${{ needs.skref.result }}"
            [skyforge]="${{ needs.skyforge.result }}"
            [skskills]="${{ needs.skskills.result }}"
            [sksovereign-agent]="${{ needs.sksovereign-agent.result }}"
            [skseed]="${{ needs.skseed.result }}"
            [varus]="${{ needs.varus.result }}"
            [integration]="${{ needs.integration.result }}"
            [e2e-browser-extensions]="${{ needs.e2e-browser-extensions.result }}"
          )

          failed=0
          passed=0
          skipped=0

          for pkg in "${!results[@]}"; do
            r="${results[$pkg]}"
            case "$r" in
              success) echo "  PASS  $pkg"; passed=$((passed + 1)) ;;
              failure) echo "  FAIL  $pkg"; failed=$((failed + 1)) ;;
              skipped) echo "  SKIP  $pkg"; skipped=$((skipped + 1)) ;;
              *)       echo "  ----  $pkg ($r)"; skipped=$((skipped + 1)) ;;
            esac
          done

          total=$((passed + failed + skipped))
          echo ""
          echo "Results: $passed/$total passed, $failed failed, $skipped skipped"

          if [ "$failed" -gt 0 ]; then
            echo "One or more packages failed"
            exit 1
          fi
          echo "All packages passed (or were skipped)"

name: Release to PyPI

# Triggers on version tags pushed to the monorepo.
# Tag format: v0.2.0 (publishes all packages at that version)
# Per-package: skcapstone-v0.2.0 (publishes only skcapstone)

on:
  push:
    tags:
      - "v*"
      - "skcapstone-v*"
      - "capauth-v*"
      - "skmemory-v*"
      - "skcomm-v*"
      - "skseed-v*"
      - "varus-v*"
      - "skseal-v*"
      - "skref-v*"
      - "skyforge-v*"
      - "skskills-v*"
      - "sksovereign-agent-v*"
      - "skchat-v*"
      - "sksecurity-v*"
      - "cloud9-python-v*"
      - "skpdf-v*"

permissions:
  contents: read

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  PYTHON_VERSION: "3.12"

jobs:
  # ── Step 1: Full test suite across all packages ──────────────
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install all packages
        run: |
          pip install -e capauth/[dev]
          pip install -e skmemory/[dev]
          pip install -e skcomm/[dev]
          pip install -e skcapstone/[dev]
          pip install -e skseed/[dev]
          pip install -e varus/
          pip install -e skseal/[dev]
          pip install -e skref/[dev]
          pip install -e skyforge/[dev]
          pip install -e skskills/[dev]
          pip install -e sksovereign-agent/[dev]
          pip install -e skchat/[dev]
          pip install -e sksecurity/[dev]
          pip install -e cloud9-python/[dev]
          pip install -e skpdf/[dev]

      - name: Test capauth
        run: python -m pytest capauth/tests/ -v --tb=short

      - name: Test skmemory
        run: python -m pytest skmemory/tests/ -v --tb=short

      - name: Test skcomm
        run: python -m pytest skcomm/tests/ -v --tb=short

      - name: Test skcapstone
        run: python -m pytest skcapstone/tests/ -v --tb=short

      - name: Test skseed
        run: python -m pytest skseed/tests/ -v --tb=short

      - name: Test varus
        run: python -m pytest varus/tests/ -v --tb=short

      - name: Test skseal
        run: python -m pytest skseal/tests/ -v --tb=short

      - name: Test skref
        run: python -m pytest skref/tests/ -v --tb=short

      - name: Test skyforge
        run: python -m pytest skyforge/tests/ -v --tb=short

      - name: Test skskills
        run: python -m pytest skskills/tests/ -v --tb=short

      - name: Test sksovereign-agent
        run: python -m pytest sksovereign-agent/tests/ -v --tb=short

      - name: Test skchat
        run: python -m pytest skchat/tests/ -v --tb=short

      - name: Test sksecurity
        run: python -m pytest sksecurity/tests/ -v --tb=short

      - name: Test cloud9-python
        run: python -m pytest cloud9-python/tests/ -v --tb=short

      - name: Test skpdf
        run: python -m pytest skpdf/tests/ -v --tb=short

  # ── Step 2: Determine which packages to publish ──────────────
  resolve:
    runs-on: ubuntu-latest
    outputs:
      publish_capauth: ${{ steps.resolve.outputs.capauth }}
      publish_skmemory: ${{ steps.resolve.outputs.skmemory }}
      publish_skcomm: ${{ steps.resolve.outputs.skcomm }}
      publish_skcapstone: ${{ steps.resolve.outputs.skcapstone }}
      publish_skseed: ${{ steps.resolve.outputs.skseed }}
      publish_varus: ${{ steps.resolve.outputs.varus }}
      publish_skseal: ${{ steps.resolve.outputs.skseal }}
      publish_skref: ${{ steps.resolve.outputs.skref }}
      publish_skyforge: ${{ steps.resolve.outputs.skyforge }}
      publish_skskills: ${{ steps.resolve.outputs.skskills }}
      publish_sksovereign_agent: ${{ steps.resolve.outputs.sksovereign_agent }}
      publish_skchat: ${{ steps.resolve.outputs.skchat }}
      publish_sksecurity: ${{ steps.resolve.outputs.sksecurity }}
      publish_cloud9_python: ${{ steps.resolve.outputs.cloud9_python }}
      publish_skpdf: ${{ steps.resolve.outputs.skpdf }}
      version: ${{ steps.resolve.outputs.version }}
    steps:
      - id: resolve
        run: |
          TAG="${GITHUB_REF_NAME}"
          echo "Tag: $TAG"

          # Global tag (v0.2.0) publishes all packages
          if [[ "$TAG" =~ ^v([0-9]+\.[0-9]+\.[0-9]+) ]]; then
            echo "capauth=true" >> "$GITHUB_OUTPUT"
            echo "skmemory=true" >> "$GITHUB_OUTPUT"
            echo "skcomm=true" >> "$GITHUB_OUTPUT"
            echo "skcapstone=true" >> "$GITHUB_OUTPUT"
            echo "skseed=true" >> "$GITHUB_OUTPUT"
            echo "varus=true" >> "$GITHUB_OUTPUT"
            echo "skseal=true" >> "$GITHUB_OUTPUT"
            echo "skref=true" >> "$GITHUB_OUTPUT"
            echo "skyforge=true" >> "$GITHUB_OUTPUT"
            echo "skskills=true" >> "$GITHUB_OUTPUT"
            echo "sksovereign_agent=true" >> "$GITHUB_OUTPUT"
            echo "skchat=true" >> "$GITHUB_OUTPUT"
            echo "sksecurity=true" >> "$GITHUB_OUTPUT"
            echo "cloud9_python=true" >> "$GITHUB_OUTPUT"
            echo "skpdf=true" >> "$GITHUB_OUTPUT"
            echo "version=${BASH_REMATCH[1]}" >> "$GITHUB_OUTPUT"
          fi

          # Per-package tags
          if [[ "$TAG" =~ ^capauth-v([0-9]+\.[0-9]+\.[0-9]+) ]]; then
            echo "capauth=true" >> "$GITHUB_OUTPUT"
            echo "version=${BASH_REMATCH[1]}" >> "$GITHUB_OUTPUT"
          fi
          if [[ "$TAG" =~ ^skmemory-v([0-9]+\.[0-9]+\.[0-9]+) ]]; then
            echo "skmemory=true" >> "$GITHUB_OUTPUT"
            echo "version=${BASH_REMATCH[1]}" >> "$GITHUB_OUTPUT"
          fi
          if [[ "$TAG" =~ ^skcomm-v([0-9]+\.[0-9]+\.[0-9]+) ]]; then
            echo "skcomm=true" >> "$GITHUB_OUTPUT"
            echo "version=${BASH_REMATCH[1]}" >> "$GITHUB_OUTPUT"
          fi
          if [[ "$TAG" =~ ^skcapstone-v([0-9]+\.[0-9]+\.[0-9]+) ]]; then
            echo "skcapstone=true" >> "$GITHUB_OUTPUT"
            echo "version=${BASH_REMATCH[1]}" >> "$GITHUB_OUTPUT"
          fi
          if [[ "$TAG" =~ ^skseed-v([0-9]+\.[0-9]+\.[0-9]+) ]]; then
            echo "skseed=true" >> "$GITHUB_OUTPUT"
            echo "version=${BASH_REMATCH[1]}" >> "$GITHUB_OUTPUT"
          fi
          if [[ "$TAG" =~ ^varus-v([0-9]+\.[0-9]+\.[0-9]+) ]]; then
            echo "varus=true" >> "$GITHUB_OUTPUT"
            echo "version=${BASH_REMATCH[1]}" >> "$GITHUB_OUTPUT"
          fi
          if [[ "$TAG" =~ ^skseal-v([0-9]+\.[0-9]+\.[0-9]+) ]]; then
            echo "skseal=true" >> "$GITHUB_OUTPUT"
            echo "version=${BASH_REMATCH[1]}" >> "$GITHUB_OUTPUT"
          fi
          if [[ "$TAG" =~ ^skref-v([0-9]+\.[0-9]+\.[0-9]+) ]]; then
            echo "skref=true" >> "$GITHUB_OUTPUT"
            echo "version=${BASH_REMATCH[1]}" >> "$GITHUB_OUTPUT"
          fi
          if [[ "$TAG" =~ ^skyforge-v([0-9]+\.[0-9]+\.[0-9]+) ]]; then
            echo "skyforge=true" >> "$GITHUB_OUTPUT"
            echo "version=${BASH_REMATCH[1]}" >> "$GITHUB_OUTPUT"
          fi
          if [[ "$TAG" =~ ^skskills-v([0-9]+\.[0-9]+\.[0-9]+) ]]; then
            echo "skskills=true" >> "$GITHUB_OUTPUT"
            echo "version=${BASH_REMATCH[1]}" >> "$GITHUB_OUTPUT"
          fi
          if [[ "$TAG" =~ ^sksovereign-agent-v([0-9]+\.[0-9]+\.[0-9]+) ]]; then
            echo "sksovereign_agent=true" >> "$GITHUB_OUTPUT"
            echo "version=${BASH_REMATCH[1]}" >> "$GITHUB_OUTPUT"
          fi
          if [[ "$TAG" =~ ^skchat-v([0-9]+\.[0-9]+\.[0-9]+) ]]; then
            echo "skchat=true" >> "$GITHUB_OUTPUT"
            echo "version=${BASH_REMATCH[1]}" >> "$GITHUB_OUTPUT"
          fi
          if [[ "$TAG" =~ ^sksecurity-v([0-9]+\.[0-9]+\.[0-9]+) ]]; then
            echo "sksecurity=true" >> "$GITHUB_OUTPUT"
            echo "version=${BASH_REMATCH[1]}" >> "$GITHUB_OUTPUT"
          fi
          if [[ "$TAG" =~ ^cloud9-python-v([0-9]+\.[0-9]+\.[0-9]+) ]]; then
            echo "cloud9_python=true" >> "$GITHUB_OUTPUT"
            echo "version=${BASH_REMATCH[1]}" >> "$GITHUB_OUTPUT"
          fi
          if [[ "$TAG" =~ ^skpdf-v([0-9]+\.[0-9]+\.[0-9]+) ]]; then
            echo "skpdf=true" >> "$GITHUB_OUTPUT"
            echo "version=${BASH_REMATCH[1]}" >> "$GITHUB_OUTPUT"
          fi

  # ── Step 3: Build and publish each package ───────────────────
  publish-capauth:
    needs: [test, resolve]
    if: needs.resolve.outputs.publish_capauth == 'true'
    runs-on: ubuntu-latest
    environment: pypi
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: pip install build twine
      - name: Build capauth
        working-directory: capauth
        run: python -m build
      - name: Verify
        working-directory: capauth
        run: twine check dist/*
      - name: Publish
        working-directory: capauth
        run: twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_CAPAUTH_TOKEN }}

  publish-skmemory:
    needs: [test, resolve]
    if: needs.resolve.outputs.publish_skmemory == 'true'
    runs-on: ubuntu-latest
    environment: pypi

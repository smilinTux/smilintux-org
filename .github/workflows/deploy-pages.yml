name: Deploy GitHub Pages

on:
  push:
    branches:
      - master
    paths:
      - 'skpdf-io/**'
      - 'skhelp-io/**'
      - 'skmemory-io/**'

permissions:
  contents: write

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      skpdf-io: ${{ steps.filter.outputs.skpdf-io }}
      skhelp-io: ${{ steps.filter.outputs.skhelp-io }}
      skmemory-io: ${{ steps.filter.outputs.skmemory-io }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            skpdf-io:
              - 'skpdf-io/**'
            skhelp-io:
              - 'skhelp-io/**'
            skmemory-io:
              - 'skmemory-io/**'

  deploy-skpdf-io:
    name: Deploy skpdf.io
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.skpdf-io == 'true'
    steps:
      - uses: actions/checkout@v4

      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./skpdf-io
          publish_branch: gh-pages-skpdf-io
          cname: skpdf.io

  deploy-skhelp-io:
    name: Deploy skhelp.io
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.skhelp-io == 'true'
    steps:
      - uses: actions/checkout@v4

      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./skhelp-io
          publish_branch: gh-pages-skhelp-io
          cname: skhelp.io

  deploy-skmemory-io:
    name: Deploy skmemory.io
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.skmemory-io == 'true'
    steps:
      - uses: actions/checkout@v4

      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./skmemory-io
          publish_branch: gh-pages-skmemory-io
          cname: skmemory.io

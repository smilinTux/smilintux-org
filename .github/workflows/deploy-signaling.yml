name: Deploy weblink-signaling

on:
  push:
    branches:
      - master
    paths:
      - 'weblink-signaling/**'

jobs:
  deploy:
    name: Deploy to Cloudflare Workers
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: weblink-signaling

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: weblink-signaling/package.json

      - name: Install dependencies
        run: npm install

      - name: Deploy worker
        run: npm run deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
